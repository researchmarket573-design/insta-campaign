<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Follow & Win</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Poppins,sans-serif}
body{
    margin:0;
    min-height:100vh;
    background:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
}
.card{
    width:100%;
    max-width:360px;
    padding:28px;
    border-radius:22px;
    box-shadow:0 12px 35px rgba(0,0,0,.12);
    text-align:center;
}
h2{margin:0;font-weight:700}
.counter{
    font-size:34px;
    font-weight:700;
    margin:18px 0 5px;
}
.follow-btn{
    width:100%;
    padding:15px;
    margin-top:20px;
    border:none;
    border-radius:50px;
    background:linear-gradient(135deg,#fd1d1d,#c13584,#833ab4);
    color:#fff;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
}
.follow-btn:disabled{
    opacity:.6;
    cursor:not-allowed;
}
.prize-box{
    margin-top:20px;
    background:#f5f5f5;
    padding:14px;
    border-radius:14px;
    font-weight:600;
}
.note{
    font-size:11px;
    color:#888;
    margin-top:12px;
}
.warning{
    font-size:12px;
    color:#d32f2f;
    font-weight:600;
    margin-top:12px;
    display:none;
}

/* POPUP */
.popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
}
.popup-box{
    background:#fff;
    padding:26px;
    border-radius:18px;
    width:90%;
    max-width:320px;
    text-align:center;
    animation:pop .4s ease;
}
@keyframes pop{
    from{transform:scale(.7);opacity:0}
    to{transform:scale(1);opacity:1}
}
.amount{
    font-size:32px;
    font-weight:700;
    color:#0a8f3c;
}

/* CONFETTI */
.confetti{
    position:fixed;
    width:8px;
    height:8px;
    top:-10px;
    animation:fall linear forwards;
}
@keyframes fall{
    to{transform:translateY(110vh) rotate(360deg);opacity:0}
}
</style>
</head>

<body>

<div class="card">
    <h2>Follow & Win</h2>
    <p>Official Instagram Campaign</p>

    <div class="counter" id="followers">58</div>
    <small>Followers</small>

    <button class="follow-btn" id="followBtn" onclick="followNow()">
        Follow @hyzrapp
    </button>

    <div class="prize-box">
        Follow & win cash prize up to<br><b>â‚¹1,00,000</b>
    </div>

    <div class="warning" id="alreadyMsg">
        You have already participated.
    </div>

    <div class="note">
        *One-time participation per user
    </div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
    <div class="popup-box">
        <h2>ðŸŽ‰ Congratulations!</h2>
        <p>You won</p>
        <div class="amount" id="winAmount">â‚¹20</div>
        <p class="note">Reward will be verified by our team</p>
    </div>
</div>

<script>
let followers = 58;
const counter = document.getElementById("followers");
const btn = document.getElementById("followBtn");

// follower animation
setInterval(()=>{
    followers += Math.floor(Math.random()*2);
    counter.innerText = followers.toLocaleString("en-IN");
},4000);

// follow action
function followNow(){
    if(localStorage.getItem("reward_claimed")==="yes"){
        blockUser();
        return;
    }

    localStorage.setItem("follow_pending","yes");
    followers++;
    counter.innerText = followers.toLocaleString("en-IN");

    window.open(
        "https://www.instagram.com/hyzrapp?igsh=MWVwaWE1ZG9sM2NjMw==",
        "_blank"
    );
}

// on return
window.onload = ()=>{
    if(localStorage.getItem("reward_claimed")==="yes"){
        blockUser();
        return;
    }

    if(localStorage.getItem("follow_pending")==="yes"){
        localStorage.removeItem("follow_pending");
        showPrize();
    }
};

// prize logic
function showPrize(){
    localStorage.setItem("reward_claimed","yes");

    let r=Math.random()*100;
    let prize="â‚¹20";
    if(r<60) prize="â‚¹20";
    else if(r<85) prize="â‚¹30";
    else if(r<97) prize="â‚¹50";
    else prize="â‚¹1,00,000";

    document.getElementById("winAmount").innerText=prize;
    document.getElementById("popup").style.display="flex";
    confetti();

    setTimeout(()=>{
        let msg=encodeURIComponent(
            `Hi, I followed HYZR Instagram and won ${prize}. Please verify my reward.`
        );
        window.location.href=`https://wa.me/918301848918?text=${msg}`;
    },2500);
}

// block repeat users
function blockUser(){
    btn.disabled=true;
    btn.innerText="Already Participated";
    document.getElementById("alreadyMsg").style.display="block";
}

// confetti
function confetti(){
    for(let i=0;i<70;i++){
        let c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=`hsl(${Math.random()*360},100%,50%)`;
        c.style.animationDuration=2+Math.random()*2+"s";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),4000);
    }
}
</script>

</body>
</html>
